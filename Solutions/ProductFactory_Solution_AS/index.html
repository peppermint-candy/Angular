<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="simple_css.css">
  <script src="./bower_components/angular/angular.js" charset="utf-8"></script>
  <!-- MODULE, FACTORY, CONTROLLER CODE -->
  <script src="main_As.js" charset="utf-8"></script>
  <!-- MODULE, FACTORY, CONTROLLER CODE in file above -->
</head>
<body>
  <div ng-controller = "productController as PC">
    <fieldset><legend>Products Controller</legend>
  <form ng-submit = "PC.create()">
  <input type="text" ng-model = "PC.product.name">
  <input type="number" step="0.01" ng-model = "PC.product.price">
  <input type="submit" value = "Add Product">
  </form>
  <table>
      <thead>
          <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody ng-repeat="product in PC.products | orderBy: 'price' track by $index ">
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.price | currency:"USD $"}}</td>
          <td><button ng-click = "PC.delete($index)">Delete Product</button></td>
        </tr>
      </tbody>
  </table>

    </fieldset>
  </div>

</body>
</html>
